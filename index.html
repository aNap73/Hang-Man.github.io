<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Zombie Hangman</title>

  <!--link href="https://fonts.googleapis.com/css?family=Butcherman|Press+Start+2P|Rammetto+One" rel="stylesheet"-->
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Anton|BioRhyme+Expanded|Butcherman|Creepster|Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body onkeyup="kpDown(event)" onmouseup="kpDown(event)">

    <nav class="navbar navbar-default mynavbar" id="mynavid">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <div class="mylogo">Zombie Hangman</div>            
          </div>
          <div id="navbar" class="navbar-collapse collapse">           
            <ul class="nav navbar-nav navbar-right">
              <li class="mymenu"><a onclick="reset(true)">Reset</a></li>
              <li class="mymenu"><a onclick="mnMusicToggle()" id="MusicLabel">Music: On</a></li>
              <li class="mymenu"><a id="keyboardToggle" onclick="keyToggle()">Keyboard: Off</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>
    <div class = "jumbotron GameSplash" id="SplashDiv" >
          <div class="SplashAni">
             
          </div>
          <div class="splashinstruct" id="lbl">
              Hit any Key to Begin... the end...
          </div>
    </div>      
    <div class = "jumbotron GameRun" id="RunDiv">

        <div class="row">
         <div class="col-md-12 gametracktext" id="CurPhrase"></div>
        </div> 
        <div class="row">
        <div class="col-md-6">
              <div class="HangGround">
                  <div class= "part" id="head"></div>
                  <div class= "part" id="armL"></div>
                  <div class= "part" id="torso"></div>
                  <div class= "part" id="armR"></div>
                  <div class= "part" id="legL"></div>
                  <div class= "part" id="legR"></div>                  
              </div>
        </div>   
        <div class="col-md-6">
                <div class="PlayGround"> 
                    <div class="col-md-10 gametracktextright" id="divGuessesLeft">Guesses Left:</div>                
                    <div class="col-md-10 gametracktextright" id="divGuessed">Guessed:<br></div>                    
                </div>
                
        </div>    
        </div>
        <div class="row">
        <div class="col-md-12 gametracktext" id="divWon">
            Games Won: 0
        </div>
        </div>  

     <div style="display:none" class="container KeyBoard" id="KeyBoard">
      <div class="row"><div class="col-md-12">Key Board</div></div>
      <div class="row"> 
      <div class="col-md-12">
        
          <span class="KEY" id="Key1" onclick="customKeyCatch('A')">A</span>
          <span class="KEY" id="Key2" onclick="customKeyCatch('B')">B</span>
          <span class="KEY" id="Key3" onclick="customKeyCatch('C')">C</span>
          <span class="KEY" id="Key4" onclick="customKeyCatch('D')">D</span>
          <span class="KEY" id="Key5" onclick="customKeyCatch('E')">E</span>
          <span class="KEY" id="Key6" onclick="customKeyCatch('F')">F</span>
          <span class="KEY" id="Key7" onclick="customKeyCatch('G')">G</span>
          <span class="KEY" id="Key8" onclick="customKeyCatch('H')">H</span>
          <span class="KEY" id="Key9" onclick="customKeyCatch('I')">I</span>
          <span class="KEY" id="Key10" onclick="customKeyCatch('J')">J</span>
          <span class="KEY" id="Key11" onclick="customKeyCatch('K')">K</span>
          <span class="KEY" id="Key12" onclick="customKeyCatch('L')">L</span>
          <span class="KEY" id="Key13" onclick="customKeyCatch('M')">M</span>
          <span class="KEY" id="Key14" onclick="customKeyCatch('N')">N</span>
          <span class="KEY" id="Key15" onclick="customKeyCatch('O')">O</span>
          <span class="KEY" id="Key16" onclick="customKeyCatch('P')">P</span>
          <span class="KEY" id="Key17" onclick="customKeyCatch('Q')">Q</span>
          <span class="KEY" id="Key18" onclick="customKeyCatch('R')">R</span>
          <span class="KEY" id="Key19" onclick="customKeyCatch('S')">S</span>
          <span class="KEY" id="Key20" onclick="customKeyCatch('T')">T</span>
          <span class="KEY" id="Key21" onclick="customKeyCatch('U')">U</span>
          <span class="KEY" id="Key22" onclick="customKeyCatch('V')">V</span>
          <span class="KEY" id="Key23" onclick="customKeyCatch('W')">W</span>
          <span class="KEY" id="Key24" onclick="customKeyCatch('X')">X</span>
          <span class="KEY" id="Key25" onclick="customKeyCatch('Y')">Y</span>
          <span class="KEY" id="Key26" onclick="customKeyCatch('Z')">Z</span>
        </div>
          
      </div>
     </div>


      
    </div>
    <div class = "jumbotron GameOver" id="OverDiv">
      <div class="dead">
          Game Over...
      </div>
      <div class="splashinstruct" id="lbl2">
          Hit any Key to Begin... again...
      </div>          
    </div>
   
    <audio controls loop autoplay  id="MusicToggle" style="display:none"/><source src="./assets/sounds/MusicBack2.mp3" type="audio/mpeg" autoplay=true id="audioSplash"></audio>    
    <audio id="TaDa" style="display:none"/><source src="./assets/sounds/TaDa.mp3" type="audio/mpeg"></audio>    
    <audio id="BoomBoom" style="display:none"/><source src="./assets/sounds/Winchester.mp3" type="audio/mpeg"></audio>    
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!--script src="./assets/javascript/bootstrap.min.js"></script-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script-->
    <script type="text/javascript" src="./assets/javascript/zombie.js"></script>
</body>
</html>
